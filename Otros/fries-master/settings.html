<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="mobile-web-app-capable" content="yes">
    <title>Charlie</title>
    <link rel="stylesheet" href="dist/themes/holo-dark/holo-dark.min.css" />

    <style>

        .input-text{
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
<div class="page">
    <header class="action-bar">
        <a href="index.html" class="app-icon action up" data-transition="pop">
            <i class="icon-up-button"></i>
            <i class="icon-fries"></i>
        </a>
        <h1 class="title">Settings</h1>
    </header>

    <div class="content">


        <form class="inset">

            <label class="block-label">Server IP</label>
            <input name="IP" class="input-text">

            <label class="block-label">Server CAM port</label>
            <input name="CAM" class="input-text">


            <label class="block-label">Server CMD port</label>
            <input name="CMD"class="input-text">


            <label class="block-label">Forward speed</label>
            <input name="FWD" class="input-text">


            <label class="block-label">Turn speed</label>
            <input name="TRN" class="input-text">


            <label class="block-label">Backward speed</label>
            <input name="BCK" class="input-text">


            <label class="block-label">Backward turn speed</label>
            <input name="BTRN" class="input-text">


            <label class="block-label">Mobile position sending rate</label>
            <input name="ACC" class="input-text">


            <label class="block-label">Sensor read rate</label>
            <input name="SNS" class="input-text">



            <label class="block-label">Backward resolution</label>
            <input name="RES" class="input-text">
        </form>

    </div>

</div>
<script src="dist/fries.min.js"></script>
</body>
</html>
