<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <meta name="mobile-web-app-capable" content="yes">
    <title>Charlie</title>
    <link rel="stylesheet" href="fries/themes/holo-dark/holo-dark.min.css"/>

</head>
<body onload="onLoad()">
<div class="page">
    <header class="action-bar">
        <a href="index.html" class="app-icon action up" data-transition="pop">
            <i class="icon-up-button"></i>
            <i class="icon-settings"></i>
        </a>
        <h1 class="title">Settings</h1>
    </header>
    <div class="content">
        <form class="inset">

            <label class="block-label">Server IP</label>
            <input id="ip" name="IP" class="input-text" onchange="changeIP()" />
            <br/>

            <label class="block-label">Server CAM port</label>
            <input id="cam" name="CAM" class="input-text" onchange="changeCam()" />
            <br/>

            <label class="block-label">Server CMD port</label>
            <input id="cmd" name="CMD" class="input-text" onchange="changeCmd)" />
            <br/>
        </form>

    </div>

</div>
    <script type="text/javascript" src="js/values.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>
</body>
</html>
